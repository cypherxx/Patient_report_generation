{% load static %}
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
  <title>Dashboard Maps, Free Admin Template</title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width">   
  <link href="jqvmap/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />   
  
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<link rel="stylesheet" href="{% static 'css/templatemo_main.css' %}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  
<!-- 
Dashboard Template 
http://www.templatemo.com/preview/templatemo_415_dashboard
-->
</head>
<body>
    <div id="main-wrapper">
        <div class="navbar navbar-inverse" role="navigation">
          <div class="navbar-header">
            <div class="logo">
              <h1>Dashboard - Admin Template</h1>
            </div>
          </div>
        </div>
        <div class="template-page-wrapper">
            <form role="form" action="{% url 'register' %}" method="POST">

              {% csrf_token %}
            <div class="container">
                <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 48px; margin-bottom: 40px; text-align: center; margin-top: 40px;">Register</h1>
                <div class="col-8 mx-auto">
                    <label for="username" class="form-label" style="color: black; padding-right: 20px; font-size: 18px; margin-top: 7px; ">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="username"
                        name="username" autocomplete="off" autofocus="autofocus">
                    
                </div>
                <div class="col-8 mx-auto">
                  <label for="First_name" class="form-label" style="color: black; padding-right: 20px; font-size: 18px; margin-top: 7px;">First Name  </label>
                  <input type="text" class="form-control" id="first_name" placeholder="first_name"
                      name="first_name" autocomplete="off" autofocus="autofocus">
                  
              </div>
              <div class="col-8 mx-auto">
                <label for="last_name" class="form-label" style="color: black; padding-right: 20px; font-size: 18px; margin-top: 7px;">Last Name  </label>
                <input type="text" class="form-control" id="last_name" placeholder="last_name"
                    name="last_name" autocomplete="off" autofocus="autofocus">
                
            </div>
            <div class="col-8 mx-auto">
              <label for="email" class="form-label" style="color: black; padding-right: 20px; font-size: 18px; margin-top: 7px;">Email Id   </label>
              <input type="email" class="form-control" id="email" placeholder="abc@gmail.com"
                  name="email" autocomplete="off" autofocus="autofocus">
              
          </div>
          <div class="col-8 mx-auto">
            <label for="mobile" class="form-label" style="color: black; padding-right: 20px; font-size: 18px; margin-top: 7px;">Mobile No. </label>
            <input type="number" class="form-control" id="mobile" placeholder="9292929292"
                name="mobile" autocomplete="off" autofocus="autofocus">
            
        </div>
        <div class="col-8 mx-auto">
          <label for="password" class="form-label" style="color: black; padding-right: 20px; font-size: 18px; margin-top: 7px;">Password </label>
          <input type="password" class="form-control" id="password" 
              name="password" autocomplete="off" autofocus="autofocus">
          
      </div>
      <div class="col-8 mx-auto">
        <button type="submit" class="btn btn-dark btn-lg" style="margin-top: 10px;"> Submit </button>
      </div>


      </div>
            
        
      </div>
      </div>

       
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/templatemo_script.js"></script>
      <script src="jqvmap/jquery.vmap.js" type="text/javascript"></script>
      <script src="jqvmap/maps/jquery.vmap.world.js" type="text/javascript"></script>
      <script src="jqvmap/data/jquery.vmap.sampledata.js" type="text/javascript"></script>
      <script src="jqvmap/maps/jquery.vmap.usa.js" type="text/javascript"></script>
      <script src="jqvmap/maps/continents/jquery.vmap.asia.js" type="text/javascript"></script>
      <script src="jqvmap/maps/continents/jquery.vmap.europe.js" type="text/javascript"></script>
      <script src="jqvmap/maps/continents/jquery.vmap.australia.js" type="text/javascript"></script>
      <script src="jqvmap/maps/continents/jquery.vmap.africa.js" type="text/javascript"></script>
      <script src="jqvmap/maps/continents/jquery.vmap.north-america.js" type="text/javascript"></script>
      <script src="jqvmap/maps/continents/jquery.vmap.south-america.js" type="text/javascript"></script>
      
      <script type="text/javascript">
        $(document).ready(function() {

          $('#vmap_world').vectorMap({
            map: 'world_en',
            backgroundColor: '#ffffff',
            color: '#333',
            hoverOpacity: 0.7,
            selectedColor: '#666666',
            enableZoom: true,
            showTooltip: true,
            values: sample_data,
            scaleColors: ['#C8EEFF', '#006491'],
            normalizeFunction: 'polynomial'
          });
          $('#vmap_usa').vectorMap({
            map: 'usa_en',
            enableZoom: true,
            showTooltip: true,
            selectedRegion: 'MO'
          });
          $('#vmap_asia').vectorMap({
            map: 'asia_en',
            backgroundColor: '#ffffff',
            color: '#333333',
            hoverOpacity: 0.7,
            selectedColor: '#666666',
            enableZoom: true,
            showTooltip: true,
            values: sample_data,
            scaleColors: ['#C8EEFF', '#006491'],
            normalizeFunction: 'polynomial'
          });
          $('#vmap_europe').vectorMap({
            map: 'europe_en',
            backgroundColor: '#ffffff',
            color: '#333333',
            hoverOpacity: 0.7,
            selectedColor: '#666666',
            enableZoom: true,
            showTooltip: true,
            values: sample_data,
            scaleColors: ['#C8EEFF', '#006491'],
            normalizeFunction: 'polynomial'
          });
          $('#vmap_australia').vectorMap({
            map: 'australia_en',
            backgroundColor: '#ffffff',
            color: '#333333',
            hoverOpacity: 0.7,
            selectedColor: '#666666',
            enableZoom: true,
            showTooltip: true,
            values: sample_data,
            scaleColors: ['#C8EEFF', '#006491'],
            normalizeFunction: 'polynomial'
          });
          $('#vmap_africa').vectorMap({
            map: 'africa_en',
            backgroundColor: '#ffffff',
            color: '#333333',
            hoverOpacity: 0.7,
            selectedColor: '#666666',
            enableZoom: true,
            showTooltip: true,
            values: sample_data,
            scaleColors: ['#C8EEFF', '#006491'],
            normalizeFunction: 'polynomial'
          });
          $('#vmap_northamerica').vectorMap({
            map: 'north-america_en',
            backgroundColor: '#ffffff',
            color: '#333333',
            hoverOpacity: 0.7,
            selectedColor: '#666666',
            enableZoom: true,
            showTooltip: true,
            values: sample_data,
            scaleColors: ['#C8EEFF', '#006491'],
            normalizeFunction: 'polynomial'
          });
          $('#vmap_southamerica').vectorMap({
            map: 'south-america_en',
            backgroundColor: '#ffffff',
            color: '#333333',
            hoverOpacity: 0.7,
            selectedColor: '#666666',
            enableZoom: true,
            showTooltip: true,
            values: sample_data,
            scaleColors: ['#C8EEFF', '#006491'],
            normalizeFunction: 'polynomial'
          });
        });
</script>
</div>
</body>
</html>
