{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
    <title>Register</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/templatemo_main.css' %}">
</head>

<body>
    <div id="main-wrapper">
        <div class="template-page-wrapper">
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="container">
                    <h1 style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 48px; margin-bottom: 40px; text-align: center; margin-top: 40px;">Register</h1>
                    <div class="col-8 mx-auto">
                        <label for="username" class="form-label" style="color: black; padding-right: 20px; font-size: 18px; margin-top: 7px; ">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="username" name="username" autocomplete="off" autofocus="autofocus">
                    </div>
                    <div class="col-8 mx-auto">
                        <label for="first_name" class="form-label" style="color: black; padding-right: 20px; font-size: 18px; margin-top: 7px;">First Name </label>
                        <input type="text" class="form-control" id="first_name" placeholder="first_name" name="first_name" autocomplete="off" autofocus="autofocus">
                    </div>
                    <div class="col-8 mx-auto">
                        <label for="last_name" class="form-label" style="color: black; padding-right: 20px; font-size: 18px; margin-top: 7px;">Last Name </label>
                        <input type="text" class="form-control" id="last_name" placeholder="last_name" name="last_name" autocomplete="off" autofocus="autofocus">
                    </div>
                    <div class="col-8 mx-auto">
                        <label for="email" class="form-label" style="color: black; padding-right: 20px; font-size: 18px; margin-top: 7px;">Email Id </label>
                        <input type="email" class="form-control" id="email" placeholder="abc@gmail.com" name="email" autocomplete="off" autofocus="autofocus">
                    </div>
                    <div class="col-8 mx-auto">
                        <label for="mobile" class="form-label" style="color: black; padding-right: 20px; font-size: 18px; margin-top: 7px;">Mobile No. </label>
                        <input type="number" class="form-control" id="mobile" placeholder="9292929292" name="mobile" autocomplete="off" autofocus="autofocus">
                    </div>
                    <div class="col-8 mx-auto">
                        <label for="password" class="form-label" style="color: black; padding-right: 20px; font-size: 18px; margin-top: 7px;">Password </label>
                        <input type="password" class="form-control" id="password" name="password" autocomplete="off" autofocus="autofocus">
                    </div>
                    <div class="col-8 mx-auto">
                        <button type="submit" class="btn btn-dark btn-lg" style="margin-top: 10px;"> Submit </button>
                    </div>
                </div>
              </form>
        </div>
      </div>
</body>
</html>
