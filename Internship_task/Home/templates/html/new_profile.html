{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
    <title>Dashboard Sign In, Free Admin Template</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="{% static 'css/templatemo_main.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="main-wrapper">
        <div class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <div class="logo">
                    <h1>Dashboard - Admin Template</h1>
                </div>
            </div>
        </div>

        <form class="form-horizontal templatemo-signin-form" role="form" action="{% url 'sign_in' %}" method="POST">
            {% csrf_token %}
            <div id='1'>
                
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name='name'
                                >
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="Gender" class="col-sm-2 control-label">Gender</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="gender" name='gender' required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="Date testing" class="col-sm-2 control-label">Date Of Testing</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="testing" name='testing' required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="Date of birth" class="col-sm-2 control-label">Date Of Birth</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="birth" name='dob' required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="age" class="col-sm-2 control-label">Age</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="age" name='age' required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="Informant" class="col-sm-2 control-label">Informant</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="info" name='info' required>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <button onclick="change()">Next</button>
</body>
<script src="../../static/js/jquery.min.js"></script>
<script>
    function change(){
        document.getElementById('1').style.pointerEvents = 'none';
    }
</script>
</html>
